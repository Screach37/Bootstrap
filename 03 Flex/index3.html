<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Revalia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Flex Properties | Nesting Grids</title>
    <style>
        .con{
            background-color: #95a5a6;
            height: 100vh;
        }
        .blue{
            background-color: #3498db;
        }
        .green{
            background-color: #2ecc71;
        }
        .rowHeight{
            background-color: #000;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container con">
        <div class="row">  
            <div class="col flex-last blue">Superman</div>  <!--Flex order prop is applied to col and not rows-->
            <div class="col green">Batman</div>
            <div class="col flex-first blue">Spiderman</div>
        </div>
        <div class="row">  
            <div class="col blue">Superman</div>
            <div class="col offset-md-4 green">Batman</div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col push-md-3 blue">Superman</div>
            <div class="col pull-md-3 green">Batman</div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></script>
</html>
