<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Revalia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Buttons</title>
    <style>
        .con{
            padding-top: 50px;
            background-color: grey;
            height: 100vh;
        }
    </style>
</head>
<body>
    
    <div class="container con">
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-link" type="button">Link</button>
        <button class="btn btn-outline-danger" type="button">Outline</button> <!--We can choose any other class like btn btn-outline-primary and so on for respective effects-->
        <br>
        <button class="btn btn-outline-danger btn-lg" type="button">Large Button</button> 
        <button class="btn btn-outline-danger btn-md" type="button">Medium Button</button> 
        <button class="btn btn-outline-danger btn-sm active" type="button">Small Button</button> 
        <br>
        <button class="btn btn-outline-primary btn-block disabled" type="button">Block Level Button</button> 

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></script>
</html>
