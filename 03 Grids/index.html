<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Grid Coloumn</title>
    <style>
        .con{
            background-color: #a1a1a1;
            height: 100vh;
        }
        .grey{
            background-color: orange;
            height: 200px;
        }
        .grey2{
            background-color: green;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="con container">
        <div class="row">
            <div class="col-sm-4 grey">col 1</div>
            <div class="col-sm-4 grey2">col 2</div>
            <div class="col-sm-4 grey">col 3</div>
        </div>
        <div class="row">1</div>
        <div class="row justify-content-md-center">
            <div class="col-sm grey">col 1</div>
            <div class="col-sm col-md-auto grey2">col 2 which has all text as center</div>
            <div class="col-sm grey">col 3</div>
        </div>
        <div class="row">2</div>
        <div class="row">
            <div class="col grey">col 1</div>
            <div class="col grey2">col 2</div>
            <div class="w-100"></div>
            <div class="col grey">col 3</div>
            <div class="col grey2">col 4</div>
        </div>
        <div class="row">3</div>
        <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-6 grey">col 1</div>
            <div class="col-lg-3 col-md-4 col-sm-3 grey2">col 2</div>
            <div class="col-lg-3 col-md-4 col-sm-3  grey">col 3</div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></script>
</html>
